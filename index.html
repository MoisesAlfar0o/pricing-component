<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Component With Toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="./assets/script.js"></script>
</head>
<body>
  <header class="container__header">
      <h1 class="header__title">Our Pricing</h1>
      <div class="pay__box">
        <span id="label-annually">Annually</span>
        <input type="checkbox" id="time-prices" aria-labelledby="label-annually label-monthly" checked>
        <span id="label-monthly">Monthly</span>
      </div>
  </header>
  <main class="cards">
      <article class="card__basic border-top-bottom-left">
        <p class="card__title">Basic</p>      
        
        <h2 class="card__price" id="price-basic"></h2><hr>
        <p class="card__p">500 GB Storage</p><hr>
        <p class="card__p">2 Users Allowed</p><hr>
        <p class="card__p">Send up to 3 GB</p><hr>
        <button class="card__btn">Learn More</button>
      </article>
      <article class="card__professional">
        <p class="p__title">Professional</p>
        
        <h2 class="p__price" id="price-pro"></h2><hr>
        <p class="p__para">1 TB Storage</p><hr>
        <p class="p__para">5 Users Allowed</p><hr>
        <p class="p__para">Send up to 10 GB</p><hr>
        <button class="p__btn">Learn More</button>
      </article>
      <article class="card__master border-top-bottom-right">
        <p class="card__title">Master</p>
        
        <h2 class="card__price" id="price-master"></h2><hr>
        <p class="card__p">2 TB Storage</p><hr>
        <p class="card__p">10 Users Allowed</p><hr>
        <p class="card__p">Send up to 20 GB</p><hr>
        <button class="card__btn">Learn More</button>
      </article>
  </main>
</body>
</html>
